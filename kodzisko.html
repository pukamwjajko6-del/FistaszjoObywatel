<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login_box {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
      max-width: 90%;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #loginError {
      color: red;
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login_box">
    <h2>Panel logowania</h2>
    <input type="password" id="accessKey" placeholder="Wpisz klucz dostÄ™pu" />
    <button id="loginBtn">Zaloguj</button>
    <p id="loginError"></p>
  </div>

  <script src="assets/login.js"></script>
</body>
</html>
